name: CI (manual)

on:
  workflow_dispatch:

jobs:
  userspace-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          gcc -O2 -Wall -Wextra -o htstress htstress.c
          ./htstress --help || true
